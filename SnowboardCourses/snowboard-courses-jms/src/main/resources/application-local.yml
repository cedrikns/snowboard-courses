server:
  port: ${APP_PORT:8083}

spring:
  config:
    use-legacy-processing: true
  profiles:
    active: local
  activemq:
    broker-url: "tcp://localhost:61616"
    password: admin
    user: admin


logging:
  level:
    ROOT: INFO
    ru.tsedrik: DEBUG
    org.springframework: INFO
    org.springframework.security: INFO
    ru.tsedrik.aspect: DEBUG
  appenders:
    console:
      enabled: true
    file:
      enabled: true
      maxHistory: 1000

sc:
  jms:
    user:
      send-queue: "sc.jms.user.out"
      receive-queue: "sc.jms.user.in"
